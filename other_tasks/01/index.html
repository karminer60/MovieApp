<!doctype html>
<html lang="en">
<head>
  <title>Clicker</title>
</head>
<body>
  <button>Click!</button>
  <script>
    const counter = {
      cnt: 0,
      increment: function() {
        //in order to access cnt we need to use this to acces it from the object
        this.cnt++;
        console.log(this.cnt);
      }
    };

    const button = document.getElementsByTagName('button')[0];
    //event listener needs call back function
    button.addEventListener('click', () => counter.increment(), false);
  </script>
</body>
</html>
